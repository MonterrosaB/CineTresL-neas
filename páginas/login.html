<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css" >
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="logo" href="../index.html" class="d-flex justify-content-center">   
              <img src="../img/TresL.svg" alt="">
            </a>
          </div>
        </nav>
      </header>
      <main>
        <div class="formulario">
          <h1>Inicio de sesión</h1>
          <form method="post">
              <div class="username">
                  <input type="text" placeholder="Nombre de usuario" required id="usuario">
                  
              </div>
              <div class="contraseña">
                  <input type="password" placeholder="Contraseña" id="contraseña" required>
                  
              </div>
              <div class="recordar">¿olvidaste tu contraseña?</div>
              <input type="button" class="buttonIni" id="button" onclick="entrar()" value="Iniciar">
  
              <div class="registrarse">
                  Crear <a href="">cuenta.</a>
              </div>
          </form>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

<script src="../js/login.js"></script>

</html>
